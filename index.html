<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/style.css">

    <title>to do list</title>
</head>
<body>
    <div class="my-app">
        <header>
            <div class="add-task">
                <input placeholder="enter new task..." id="new-task-name" type="text">
                <button id="new-task-add"></button>
            </div>
        </header>
        <main>
            <div class="container">
                
                <ul id="todo" class="todo">

                </ul>
                
                <ul id="completed" class="todo completed">
                    
                </ul>
            </div>
        </main>
    </div> 
    <script src="./index.js"></script>
</body>
</html>
